<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="../dist/output.css" rel="stylesheet" />
  <script defer src="./assets/fontawesome/js/solid.min.js"></script>
  <script defer src="./assets/fontawesome/js/fontawesome.min.js"></script>
  <link rel="icon" href="./assets/icons/favicon.ico" />
  <title>Tailwind CSS Application</title>
</head>

<body>

  <main>
    <header class="text-zinc-100">
      <nav class="sticky flex top-0 bg-gradient-to-r from-blue-500 to-blue-900">
        <div class="flex items-center p-1 gap-1">
          <img src="./assets/images/logo-inverted.png" alt="logo" width="40" />
          <div class="font-bold text-2xl">
            tw:<span>mf</span>
          </div>
        </div>

        <div class="flex-1 flex items-center justify-end">
          <div class="menu-item">
            <span>Home</span>
          </div>
          <div class="menu-item">
            <span>Lineup</span>
          </div>
          <div class="menu-item group">
            <span>Tickets</span>
            <div
              class="group-hover:block hidden absolute top-full bg-blue-800 right-0 whitespace-nowrap rounded-b-md text-right">
              <div
                class="p-4 font-bold hover:bg-white/10 hover:text-white transition-colors ease-in-out cursor-pointer text-blue-100">
                <span>Single Day Ticket</span>
              </div>
              <div
                class="p-4 font-bold hover:bg-white/10 hover:text-white transition-colors ease-in-out cursor-pointer text-blue-100">
                <span>Seven Days Tickets</span>
              </div>
            </div>
          </div>
          <div class="menu-item">
            <span>Support</span>
          </div>
        </div>
      </nav>
    </header>
  </main>

</body>

</html>
